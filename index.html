<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <title>Facebook Login-SignUp Clone</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="image/logo.svg" alt="">
            <p class="para">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <input class="inputs" type="text" placeholder="Email or Phone Number">
            <input class="inputs" type="password" placeholder="Password">
            <button class="btn btn-blue">Log in</button>
            <a class="links"    href="#">Forgotten password?</a>
            <hr/>
            <button class="btn btn-green">Create New Account</button>
        </div>
    </div>
    
</body>
</html>
